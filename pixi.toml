[pypi-dependencies]
notebook = ">=7.4.2, <8"
ipywidgets = ">=8.1.7, <9"
matplotlib = ">=3.10.1, <4"
cholespy = ">=2.1.0, <3"

torch = "*"
torchvision = ">=0.20.1, <0.21"
torchaudio = ">=2.5.1, <3"
gpytoolbox = ">=0.3.0, <0.4"

# docs
sphinx = ">=8.2.3, <9"
sphinxcontrib-katex = ">=0.9.10, <0.10"
furo = "*"
enum-tools = { version = ">=0.13.0, <0.14", extras = ["sphinx"] }
